<div class="animated fadeIn general_setting">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-cogs"></i> Widgets
                </div>

                <form #widgetsform (ngSubmit)="onFormSubmit(widgetsform)" autocomplete="off">
                    <tabset>
                        <tab heading="Widget1">
                            <angular-editor id="Widgetid1" [placeholder]="'Enter text here...'" [(ngModel)]="Widget1"
                                [ngModelOptions]="{standalone: true}" [config]="editorConfig"></angular-editor>
                        </tab>
                        <tab heading="Widget2">
                            <angular-editor id="Widgetid2" [placeholder]="'Enter text here...'" [(ngModel)]="Widget2"
                                [ngModelOptions]="{standalone: true}" [config]="editorConfig"></angular-editor>
                        </tab>

                        <tab heading="Widget3">
                            <angular-editor id="Widgetid3" [placeholder]="'Enter text here...'" [(ngModel)]="Widget3"
                                [ngModelOptions]="{standalone: true}" [config]="editorConfig"></angular-editor>
                        </tab>


                        <tab heading="Widget4">
                            <angular-editor id="Widgetid4" [placeholder]="'Enter text here...'" [(ngModel)]="Widget4"
                                [ngModelOptions]="{standalone: true}" [config]="editorConfig"></angular-editor>
                        </tab>

                        <tab heading="Widget5">
                            <angular-editor id="Widgetid5" [placeholder]="'Enter text here...'" [(ngModel)]="Widget5"
                                [ngModelOptions]="{standalone: true}" [config]="editorConfig"></angular-editor>
                        </tab>


                    </tabset>


                    <button (click)="save_widgets()" type="button">Submit</button>
                </form>




            </div>
        </div>
    </div>
</div>
