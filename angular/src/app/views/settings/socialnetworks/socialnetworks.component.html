<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fa fa-share-square"></i> Social Networks</h5>
                </div>
                <br>
                <form #socialNetSettingForm="ngForm" (ngSubmit)="onFormSubmit(socialNetSettingForm)" autocomplete="off">
                    <div class="card-body">
                        <h5>Facebook</h5>
                        <div class="form-group grouping-strains row">
                            <div class="col-md-8">
                                <div class="group-control">
                                    <label for="Facebookname">Name <span class="mandatory">*</span> </label>
                                    <input type="text" id="Facebookname" ngModel name="Facebookname"
                                        #Facebookname="ngModel" class="form-control" placeholder="Faceboook">
                                    <!-- <div *ngIf="socialNetSettingForm.submitted && !Facebookname.valid">
                                        <div class="invalid-feedback" *ngIf="Facebookname.errors.required">Name is required.
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="group-control">
                                    <label for="Facebookurl">URL <span class="mandatory">*</span> </label>
                                    <input type="text" id="Facebookurl" ngModel name="Facebookurl"
                                        #Facebookurl="ngModel" class="form-control" placeholder="Facebook Url">
                                    <!-- <div *ngIf="socialNetSettingForm.submitted && !Facebookurl.valid">
                                        <div class="invalid-feedback" *ngIf="Facebookurl.errors.required">URL is required.
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="group-control">
                                    <label for="Facebookicon">Icon <span class="mandatory">*</span> </label>
                                    <input type="file" name="Facebookicon" id="Facebookicon"
                                        (change)="filechange($event,'facebook_icon',1)"
                                        class="input_choose_file  form-control" accept="image/*" ngModel
                                        name="Facebookicon" #Facebookicon="ngModel">
                                    <div class="profile-og" style="width: 10px; margin-top: 40px;">
                                        <img style="width: 250px; margin-top: -5px;" class="profile-pic"
                                            [src]="previewfacebookicon">
                                    </div>
                                    <!-- <div *ngIf="socialNetSettingForm.submitted && !Facebookicon.valid">
                                        <div class="invalid-feedback" *ngIf="Facebookicon.errors.required">
                                            Icon is required.
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="group-control">
                                    <label for="Facebookstatus">Status <span class="mandatory">*</span></label>
                                    <select name="Facebookstatus" id="Facebookstatus" class="form-control" ngModel
                                        name="Facebookstatus" #Facebookstatus="ngModel">
                                        <option value="1">Publish</option>
                                        <option value='2'>UnPublish</option>
                                    </select>
                                    <!-- <div *ngIf="socialNetSettingForm.submitted && !Facebookstatus.valid">
                                        <div class="invalid-feedback" *ngIf="Facebookstatus.errors.required">Status is required.
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <br> -->
                    <div class="card-body">
                        <h5>Whatsapp</h5>
                        <div class="form-group grouping-strains row">
                            <div class="col-md-8">

                                        </div>
                                    </div> -->

                            </div>

                                        <img style="width: 250px; margin-top: -5px;" class="profile-pic"

                                    <!-- <div *ngIf="socialNetSettingForm.submitted && !Twittericon.valid">

                                        <option value="1">Publish</option>
                                        <option value='2'>UnPublish</option>
                                    </select>
                                    <!-- <div *ngIf="socialNetSettingForm.submitted && !Twitterstatus.valid">
                                        <div class="invalid-feedback" *ngIf="Twitterstatus.errors.required">Status is required.
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <h5>App Store</h5>
