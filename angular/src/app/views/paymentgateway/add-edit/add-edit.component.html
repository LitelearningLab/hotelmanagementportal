            <!-- codpayment start -->
            <section class="tile" *ngIf="paymentDetails && paymentDetails.alias == 'cod'">
                <div class="tile-header dvd dvd-btm">
                    <h1 class="custom-font"><strong></strong></h1>
                </div>
                <div class="tile-body">
                    <form class="profile-settings" name="cashfreeForm" novalidate>
                        <fieldset ng-disabled="myBooleanValue">
                            <div class="form-group" ng-class="{ 'has-error' : cashfreeForm.name.$invalid && !cashfreeForm.name.$pristine, 'has-success' : cashfreeForm.name.$valid && !cashfreeForm.name.$pristine}">
                                <label for="name">Payment Name<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.settings ? paymentDetails.settings.name : ''}}</label>
                                <input *ngIf="!viewpage" required type="text" name="name" class="form-control" [(ngModel)]="paymentDetails.settings.name" id="name">
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : cashfreeForm.description.$invalid && !cashfreeForm.description.$pristine, 'has-success' : cashfreeForm.description.$valid && !cashfreeForm.description.$pristine}">
                                <label for="description">Payment Description<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.settings ? paymentDetails.settings.description :''}}</label>
                                <textarea *ngIf="!viewpage" required type="text" name="description" class="form-control" [(ngModel)]="paymentDetails.settings.description" id="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="paymentMode">Status<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.status==1 ? 'Active' : 'In Active'}}</label>
                                <select *ngIf="!viewpage" id="paymentMode" name="enable_disable" [(ngModel)]="paymentDetails.status" class="form-control mb-10">
                                    <option value='1' selected="selected">Active</option>
                                    <option value='2'>In Active</option>
                                </select>
                            </div>
                            <div class="form-group" >
                                <label for="name">Payment Logo<span class="color_red">*</span></label>
                                <input *ngIf="!viewpage" required type="file" name="payment_logo" (change)="logo_change($event.target.files)" class="form-control"  id="payment_logo">
                            </div>
                            <div class="form-group" *ngIf="image_preview">
                                <img class="form-control img_preview" src="{{image_preview}}">
                            </div>
                            <div class="tile-footer text-right bg-tr-black lter dvd dvd-top">
                                <button type="submit" *ngIf="!viewpage" class="btn btn-sm btn-success" (click)="onFormSubmit()" [disabled]="submitebtn">
                                    Submit
                                </button>
                                <button type="button" *ngIf="!viewpage" routerLink="/app/paymentgateway/list" class="btn btn-sm btn-danger">
                                    Cancel
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
            <!-- codpayment end -->

            <!-- ___________________________ cash free _____________________________________-->
            <section class="tile" *ngIf="paymentDetails && paymentDetails.alias == 'cashfree'">
                <div class="tile-header dvd dvd-btm">
                    <h1 class="custom-font"><strong></strong></h1>
                </div>
                <div class="tile-body">
                    <form class="profile-settings" name="cashfreeForm" novalidate>
                        <fieldset ng-disabled="myBooleanValue">
                            <div class="form-group" ng-class="{ 'has-error' : cashfreeForm.name.$invalid && !cashfreeForm.name.$pristine, 'has-success' : cashfreeForm.name.$valid && !cashfreeForm.name.$pristine}">
                                <label for="name">Payment Name<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.settings.name}}</label>
                                <input *ngIf="!viewpage" required type="text" name="name" class="form-control" [(ngModel)]="paymentDetails.settings.name" id="name">
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : cashfreeForm.description.$invalid && !cashfreeForm.description.$pristine, 'has-success' : cashfreeForm.description.$valid && !cashfreeForm.description.$pristine}">
                                <label for="description">Payment Description<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.settings.description}}</label>
                                <textarea *ngIf="!viewpage" required type="text" name="description" class="form-control" [(ngModel)]="paymentDetails.settings.description" id="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="paymentMode">Payment Mode<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.settings.mode}}</label>
                                <select *ngIf="!viewpage" id="paymentMode" name="paymentMode" [(ngModel)]="paymentDetails.settings.mode" class="form-control mb-10">
                                    <option value='live'>Live</option>
                                    <option value='sandbox'>Sandbox</option>
                                </select>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : cashfreeForm.secretKey.$invalid && !cashfreeForm.secretKey.$pristine, 'has-success' : cashfreeForm.secretKey.$valid && !cashfreeForm.secretKey.$pristine}">
                                <label for="secretKey">Secret Key<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.settings.secret_key}}</label>
                                <input *ngIf="!viewpage" required type="text" name="secretKey" class="form-control" [(ngModel)]="paymentDetails.settings.secret_key" id="secretKey">
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : cashfreeForm.appKey.$invalid && !cashfreeForm.appKey.$pristine, 'has-success' : cashfreeForm.appKey.$valid && !cashfreeForm.appKey.$pristine}">
                                <label for="appKey">App ID<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.settings.app_key}}</label>
                                <input *ngIf="!viewpage" required type="text" name="appKey" class="form-control" [(ngModel)]="paymentDetails.settings.app_key">
                            </div>
                            <div class="form-group">
                                <label for="paymentMode">Status<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.status==1 ? 'Active' : 'In Active'}}</label>
                                <select *ngIf="!viewpage" id="paymentMode" name="enable_disable" [(ngModel)]="paymentDetails.status" class="form-control mb-10">
                                    <option value='1' selected="selected">Active</option>
                                    <option value='2'>In Active</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="refundMode">Refund Mode<span class="color_red">*</span></label>
                                <label *ngIf="viewpage" style="margin-left: 150px;">{{paymentDetails.settings.refundMode}}</label>
                                <select *ngIf="!viewpage" id="refundMode" name="refundMode" [(ngModel)]="paymentDetails.settings.refundMode" class="form-control mb-10">
                                    <option value='STANDARD'>Standard</option>
                                    <option value='INSTAND'>Instant</option>
                                </select>
                            </div>
                            <div class="form-group" >
                                <label for="name">Payment Logo<span class="color_red">*</span></label>
                                <input *ngIf="!viewpage" required type="file" name="payment_logo" (change)="logo_change($event.target.files)" class="form-control"  id="payment_logo">
                            </div>
                            <div class="form-group" *ngIf="image_preview">
                                <img class="form-control img_preview" src="{{image_preview}}">
                            </div>
                            <div class="tile-footer text-right bg-tr-black lter dvd dvd-top">
                                <button type="submit" *ngIf="!viewpage" class="btn btn-sm btn-success" (click)="onFormSubmit()" [disabled]="submitebtn">
                                    Submit
                                </button>
                                <button type="button" *ngIf="!viewpage" routerLink="/app/paymentgateway/list" class="btn btn-sm btn-danger">
                                    Cancel
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
