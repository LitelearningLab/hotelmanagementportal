<span id="triggerPopupModal" (click)="confirmModal.show()"></span>
<div bsModal #confirmModal="bs-modal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content cases-model">

            <div class="modal-body">
                <h5 class="modal-title" id="exampleModalLongTitle">Change Status</h5>

                <h6> Are you sure! Do you want to Change Status? </h6>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn conform-dels" (click)="confirmPopunModal();confirmModal.hide();">
                    Yes
                </button>
                <button type="button" class="btn conform-cancel" (click)="confirmModal.hide()">
                    No
                </button>
            </div>
        </div>
    </div>
</div>
<app-footer>

        <!-- {{currentDate
        | date:"yyyy" }} -->
        2025 Profluent Labs.</span>
</app-footer>

<ng-template #logOutPopup>
    <div class="logout_modal">

        <div class="modal-body login-body">
            <div class="h4_close">
                <h4>Logout</h4>
                <div (click)="destroyPopup()" style="cursor: pointer;" title="close the popup" class="pop_cls_btn">
                    &#10006;
                </div>
            </div>
            <h6 class="modal-title">Are you sure you want to logout?</h6>
        </div>
        <div class="modal-footer border-0">
            <button type="button" (click)="destroyPopup()" class="btn cancel-btn">Cancel</button>
            <button type="button" (click)="logout()" class="btn btn-success">Logout</button>
           
        </div>
    </div>
</ng-template>
